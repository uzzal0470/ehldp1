
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/svg+xml" href="/media/j.png">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white px-4">
      {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'profile' %}">⬅️ Back to Profile</a>
    {% else %}
    <div>
            <a href="{% url 'login' %}" class="btn btn-secondary me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a>
    </div>
    {% endif %}
</nav>

<div class="container my-5">
    <div class="text-center mb-4">
        <img src="/media/favicon.jpg" alt="Profile Picture" class="profile-img">
        <h5 class="mt-3">{{ request.user.get_full_name }}</h5>
    </div>

    {% for m in messages %}
        <div class="alert alert-info text-center">{{ m }}</div>
    {% endfor %}

    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="text-center mb-4">Set Your New Password</h5>
              <div class="container mt-5">
                <h2>Set New Password</h2>
                <form method="post">
                  {% csrf_token %}
                  <input type="password" name="password" placeholder="Enter new password" class="form-control mb-3" required>
                  <center>
                  <button type="submit" class="btn btn-primary">Reset Password</button>
                  </center>
                </form>
              </div>
            </div>
          </body>
      </html>





{% for m in messages %}
<p>{{m}}</p>
{% endfor %}
